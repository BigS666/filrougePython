  nginx:
    image: webapp-nginx
    container_name: nginx
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    networks:
      - filrougenet
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=0.0.0.0
    build:
      context: .
      dockerfile: Dockerfile-nginx
    restart: always
    depends_on:
      - flask
